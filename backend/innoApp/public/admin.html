<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- CSS -->
    <link href="stylesheets/stylesheet.css" rel="stylesheet">
    <link href="stylesheets/admin.css" rel="stylesheet" type="text/css">
    <!-- Google fontit -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

</head>
<body>

<!-- Tab links -->
<div class="tab">
    <button class="tablinks" onclick="openTab(event, 'ohjeet')">Ohjeet</button>
    <button class="tablinks" onclick="openTab(event, 'kysely')">Kysely</button>
    <button class="tablinks" onclick="openTab(event, 'tehtävät')">Tehtävät</button>
</div>

<!-- Tab content -->
<div id="ohjeet" class="tabcontent">
    <p>Tässä on ohjeita hallintapaneelin käyttöön</p>
</div>

<div id="kysely" class="tabcontent">
    <p>Täällä voit muokata kyselyä</p>
</div>

<div id="tehtävät" class="tabcontent">
    <p>Täällä voit lisätä, poistaa ja muokata tehtäviä</p>
    <div id="tehtävälista">

        <!-- Trigger/Open The Modal -->
        <button id="myBtn">Lisää tehtävä</button>

        <!-- The Modal -->
        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <form method="POST" action="db/add">
                    <p>Lisää tehtävän nimi:</p>
                    <input type="text" name="Nimi">
                    <p>Lisää tehtävän kuvaus:</p>
                    <input type="text" name="Kuvaus">
                    <p>Lisää tehtävän attribuutit numeroina:</p>
                    <p>Fyysisyys</p> <input type="number" name="Fyysisyys" min="0" max="5">
                    <p>Ajattelu</p> <input type="number" name="Ajattelu" min="0" max="5">
                    <p>Sosiaalisuus</p> <input type="number" name="Sosiaalisuus" min="0" max="5">
                    <input type="submit" value="Lisää">
                </form>
            </div>

        </div>

    </div>
    <div id='dbresponse'></div>
</div>


<script src="./javascripts/admin.js"></script>
</body>
</html>
